    .header {

    .products-container {

    .products-container ul {

<body>
  <div class="header">
    <img src="img/logo dourada.png" alt="Logo" />
    <p>Sistema de cobran√ßa e ordem de servi√ßo ! </p>
  </div>

  <h1>Lista de Devedores - Taur√£cell Tech</h1>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome do Devedor" />
    <input type="number" id="valor" placeholder="Valor devido" />
    <input type="text" id="servico" placeholder="Servi√ßo realizado" />
    <input type="text" id="numero" placeholder="N√∫mero WhatsApp (ex: 11999999999)" maxlength="11" />
    <button onclick="adicionarDevedor()">Adicionar Devedor</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor Devido (R$)</th>
        <th>Servi√ßo</th>
        <th>Hist√≥rico</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabela-devedores"></tbody>
  </table>

  <div class="total-container" id="total-devido">Total Devido: R$ 0.00</div>

  <div class="products-container" id="products-container" style="display: none">
    <h3>Produtos do Devedor</h3>
    <ul id="lista-produtos"></ul>
    <input type="text" id="produto-nome" placeholder="Nome do Produto" />
    <input type="number" id="produto-valor" placeholder="Valor do Produto" />
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="fecharProdutos()">Fechar</button>
    <button onclick="enviarWhatsApp()">üì§ Enviar Lista pelo WhatsApp</button>
  </div>

  <script>
    let devedorAtual = null;

    function carregarDevedores() {
      const devedoresSalvos = localStorage.getItem("devedores");
      return devedoresSalvos ? JSON.parse(devedoresSalvos) : [];
    }

    function salvarDevedores(devedores) {
      localStorage.setItem("devedores", JSON.stringify(devedores));
    }

    function atualizarTabela() {
      const tabelaDevedores = document.getElementById("tabela-devedores");
      tabelaDevedores.innerHTML = "";
      const devedores = carregarDevedores();
      let total = 0;

      devedores.forEach((devedor, index) => {
        const novaLinha = document.createElement("tr");

        const colunaNome = document.createElement("td");
        colunaNome.textContent = devedor.nome;
        novaLinha.appendChild(colunaNome);

        const colunaValor = document.createElement("td");
        colunaValor.textContent = devedor.valor.toFixed(2);
        novaLinha.appendChild(colunaValor);

        const colunaServico = document.createElement("td");
        colunaServico.textContent = devedor.servico || "‚Äî";
        novaLinha.appendChild(colunaServico);

        const colunaProdutos = document.createElement("td");
        colunaProdutos.textContent = (devedor.produtos || []).length;
        novaLinha.appendChild(colunaProdutos);

        const colunaAcoes = document.createElement("td");

        const botaoProdutos = document.createElement("button");
        botaoProdutos.textContent = "Produtos";
        botaoProdutos.className = "manage-products-button";
        botaoProdutos.onclick = () => gerenciarProdutos(index);

        const botaoWhats = document.createElement("button");
        botaoWhats.textContent = "WhatsApp";
        botaoWhats.className = "manage-products-button";
        botaoWhats.style.backgroundColor = "#25D366";
        botaoWhats.onclick = () => enviarWhatsAppIndividual(index);

        const botaoOrdemServico = document.createElement("button");
        botaoOrdemServico.textContent = "Enviar OS";
        botaoOrdemServico.className = "manage-products-button";
        botaoOrdemServico.style.backgroundColor = "#007BFF";
        botaoOrdemServico.onclick = () => enviarOrdemServicoWhatsApp(index);

        const botaoPDF = document.createElement("button");
        botaoPDF.textContent = "üìÑ PDF OS";
        botaoPDF.className = "manage-products-button";
        botaoPDF.style.backgroundColor = "#ffc107";
        botaoPDF.onclick = () => gerarPDFOrdemServico(index);

        const botaoRemover = document.createElement("button");
        botaoRemover.textContent = "Remover";
        botaoRemover.className = "remove-button";
        botaoRemover.onclick = () => removerDevedor(index);

        colunaAcoes.appendChild(botaoProdutos);
        colunaAcoes.appendChild(botaoWhats);
        colunaAcoes.appendChild(botaoOrdemServico);
        colunaAcoes.appendChild(botaoPDF);
        colunaAcoes.appendChild(botaoRemover);

        novaLinha.appendChild(colunaAcoes);
        tabelaDevedores.appendChild(novaLinha);

        total += devedor.valor;
      });

      document.getElementById("total-devido").textContent = `Total Devido: R$ ${total.toFixed(2)}`;
    }

    function adicionarDevedor() {
      const nomeInput = document.getElementById("nome");
      const valorInput = document.getElementById("valor");
      const servicoInput = document.getElementById("servico");
      const numeroInput = document.getElementById("numero");

      const nome = nomeInput.value.trim();
      const valor = parseFloat(valorInput.value);
      const servico = servicoInput.value.trim();
      const numero = numeroInput.value.trim();

      if (!nome || isNaN(valor) || valor <= 0) {
        alert("Por favor, preencha nome e valor corretamente.");
        return;
      }

      if (!numero.match(/^\d{10,11}$/)) {
        alert("N√∫mero de WhatsApp inv√°lido. Informe apenas n√∫meros (ex: 11999999999).");
        return;
      }

      const devedores = carregarDevedores();
      const devedorExistente = devedores.find((d) => d.nome === nome);
      if (devedorExistente) {
        devedorExistente.valor += valor;
        if (servico) devedorExistente.servico = servico;
        if (numero) devedorExistente.numero = numero;
      } else {
        devedores.push({ nome, valor, servico, numero, produtos: [] });
      }

      salvarDevedores(devedores);
      atualizarTabela();

      nomeInput.value = "";
      valorInput.value = "";
      servicoInput.value = "";
      numeroInput.value = "";
    }

    function removerDevedor(index) {
      if (!confirm("Deseja remover este devedor?")) return;

      const devedores = carregarDevedores();
      devedores.splice(index, 1);
      salvarDevedores(devedores);
      atualizarTabela();
    }

    function gerenciarProdutos(index) {
      devedorAtual = index;
      const devedores = carregarDevedores();
      const devedor = devedores[index];

      document.getElementById("lista-produtos").innerHTML = "";
      (devedor.produtos || []).forEach((produto, i) => {
        const li = document.createElement("li");
        li.textContent = `${produto.nome} - R$ ${produto.valor.toFixed(2)}`;

        const btnRemover = document.createElement("button");
        btnRemover.textContent = "Remover";
        btnRemover.className = "remove-button";
        btnRemover.onclick = () => {
          devedor.produtos.splice(i, 1);
          salvarDevedores(devedores);
          gerenciarProdutos(index);
        };

        li.appendChild(btnRemover);
        document.getElementById("lista-produtos").appendChild(li);
      });

      document.getElementById("products-container").style.display = "block";
    }

    function adicionarProduto() {
      const nomeProdutoInput = document.getElementById("produto-nome");
      const valorProdutoInput = document.getElementById("produto-valor");

      const nome = nomeProdutoInput.value.trim();
      const valor = parseFloat(valorProdutoInput.value);

      if (!nome || isNaN(valor) || valor <= 0) {
        alert("Por favor, preencha nome e valor do produto corretamente.");
        return;
      }

      const devedores = carregarDevedores();
      const devedor = devedores[devedorAtual];

      if (!devedor.produtos) devedor.produtos = [];

      devedor.produtos.push({ nome, valor });
      devedor.valor += valor;

      salvarDevedores(devedores);
      gerenciarProdutos(devedorAtual);
      atualizarTabela();

      nomeProdutoInput.value = "";
      valorProdutoInput.value = "";
    }

    function fecharProdutos() {
      document.getElementById("products-container").style.display = "none";
      devedorAtual = null;
    }

    function enviarWhatsAppIndividual(index) {
      const devedores = carregarDevedores();
      const dev = devedores[index];
      if (!dev.numero || dev.numero.length < 10) {
        alert("N√∫mero inv√°lido.");
        return;
      }
      let mensagem = `*Taur√£cell Tech - D√≠vida Atualizada*\n\n`;
      mensagem += `Ol√° ${dev.nome}, sua d√≠vida atual √© de R$ ${dev.valor.toFixed(2)}.\n`;
      mensagem += "Por favor, entre em contato para regularizar o pagamento.\n\n";
      mensagem += "Obrigado pela prefer√™ncia!";

      const link = `https://wa.me/55${dev.numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    }

    function enviarWhatsApp() {
      if (devedorAtual === null) return;
      const devedores = carregarDevedores();
      const dev = devedores[devedorAtual];

      if (!dev.numero || dev.numero.length < 10) {
        alert("N√∫mero inv√°lido.");
        return;
      }

      let mensagem = `*Taur√£cell Tech - Produtos e Servi√ßos*\n\n`;
      mensagem += `Cliente: ${dev.nome}\n`;
      mensagem += `D√≠vida total: R$ ${dev.valor.toFixed(2)}\n\n`;

      if (dev.produtos && dev.produtos.length > 0) {
        mensagem += "Produtos:\n";
        dev.produtos.forEach((p) => {
          mensagem += `- ${p.nome}: R$ ${p.valor.toFixed(2)}\n`;
        });
      } else {
        mensagem += "Nenhum produto cadastrado.\n";
      }

      mensagem += "\nPor favor, entre em contato para quitar o d√©bito.\nObrigado!";

      const link = `https://wa.me/55${dev.numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    }

    function enviarOrdemServicoWhatsApp(index) {
      const devedores = carregarDevedores();
      const dev = devedores[index];

      if (!dev.numero || dev.numero.length < 10) {
        alert("N√∫mero inv√°lido.");
        return;
      }

      let mensagem = `üõ† *Ordem de Servi√ßo - Taur√£cell Tech*\n\n`;
      mensagem += `Cliente: ${dev.nome}\n`;
      mensagem += `Servi√ßo: ${dev.servico || "‚Äî"}\n`;
      mensagem += `Valor: R$ ${dev.valor.toFixed(2)}\n\n`;
      mensagem += "Obrigado pela prefer√™ncia!";

      const link = `https://wa.me/55${dev.numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    }

    async function gerarPDFOrdemServico(index) {
      const { jsPDF } = window.jspdf;
      const devedores = carregarDevedores();
      const dev = devedores[index];

      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("Ordem de Servi√ßo - Taur√£cell Tech", 20, 20);

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(`Cliente: ${dev.nome}`, 20, 40);
      doc.text(`N√∫mero WhatsApp: ${dev.numero}`, 20, 50);
      doc.text(`Servi√ßo: ${dev.servico || "‚Äî"}`, 20, 60);
      doc.text(`Valor Total: R$ ${dev.valor.toFixed(2)}`, 20, 70);

      if (dev.produtos?.length) {
        doc.text("Produtos:", 20, 90);
        dev.produtos.forEach((produto, i) => {
          doc.text(`- ${produto.nome}: R$ ${produto.valor.toFixed(2)}`, 25, 100 + i * 10);
        });
      }

      doc.text("Obrigado pela prefer√™ncia!", 20, 160);

      doc.save(`OrdemServico_${dev.nome.replace(/\s+/g, "_")}.pdf`);
    }

    atualizarTabela();
  </script>
</body>
