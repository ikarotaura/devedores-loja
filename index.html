<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Taurãcell Tech</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: rgb(206, 171, 17);
      font-family: "Savate", sans-serif;
    }

    .login-container {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      width: 300px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #f44336;
      font-size: 0.9em;
    }

    .forgot-link {
      color: #f2d61f;
      cursor: pointer;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      text-decoration: underline;
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      text-align: center;
      color: #fcdf1f;
      box-shadow: 0 0 15px #fcdf1f;
    }

    .modal button {
      margin-top: 15px;
      width: 100%;
      background-color: #f44336;
    }

  </style>
</head>
<body>

  <h1>Taurãcell Tech</h1>
  <div class="login-container">
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p class="error" id="mensagem-erro"></p>
    <div class="forgot-link" onclick="abrirModal()">Esqueci usuário/senha</div>
  </div>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h2>Esqueci usuário/senha</h2>
      <p>Por favor, entre em contato com o administrador para recuperar seu acesso.</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("mensagem-erro");

      if (usuario === "ikaro" && senha === "tauratech") {
        localStorage.setItem("logado", "true");
        window.location.href = "lista-devedores.html";
      } else {
        erro.textContent = "Usuário ou senha incorretos.";
      }
    }

    function abrirModal() {
      document.getElementById("modal-bg").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal-bg").style.display = "none";
    }
  </script>

</body>
</html>
