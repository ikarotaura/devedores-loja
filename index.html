<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: white;
    }

    h1 {
      text-align: center;
      color: rgb(206, 171, 17);
      font-family: "Savate", sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #555;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      color: white;
    }

    th {
      background-color: #333;
    }

    .form-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .form-container input {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      box-sizing: border-box;
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }

    .form-container button {
      flex: 1 1 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .products-container button {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Bot√£o: Adicionar Produto */
    .products-container button:nth-of-type(1) {
      background-color: #4CAF50;
      color: white;
    }

    .products-container button:nth-of-type(1):hover {
      background-color: #388E3C;
      transform: scale(1.03);
    }

    /* Bot√£o: Fechar */
    .products-container button:nth-of-type(2) {
      background-color: #f44336;
      color: white;
    }

    .products-container button:nth-of-type(2):hover {
      background-color: #d32f2f;
      transform: scale(1.03);
    }

    /* Bot√£o: WhatsApp */
    .products-container button:nth-of-type(3) {
      background-color: #25D366;
      color: white;
      margin-top: 20px;
    }

    .products-container button:nth-of-type(3):hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
    }


    .form-container button:hover {
      background-color: #0056b3;
    }

    .remove-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #d32f2f;
    }

    .manage-products-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .manage-products-button:hover {
      background-color: #388E3C;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .header img {
      height: 120px;
    }

    .header p {
      font-size: 1.2em;
      color: rgb(206, 171, 17);
      margin: 10px 0;
    }

    .total-container {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      color: white;
    }

    .products-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #555;
      background-color: #222;
    }

    .products-container h3 {
      color: white;
    }

    .products-container ul {
      list-style: none;
      padding: 0;
    }

    .products-container li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .manage-products-button {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #00c6ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    td ul {
      margin-top: 5px;
    }

    td ul li {
      margin-bottom: 3px;
    }


    .manage-products-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00c6ff;
    }

    .products-container h4 {
      margin-top: 20px;
      color: #f0c14b;
      font-weight: bold;
    }

    td ul li {
      font-size: 0.8em;
      color: #aaaaaa;
    }

    .tabela-container {
      overflow-x: auto;
    }

    .products-container input {
      margin-right: 10px;
      padding: 5px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

   @media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .header img {
    height: 80px;
    margin-bottom: 10px;
  }

  .form-container {
    flex-direction: column;
  }

  .form-container input,
  .form-container button {
    flex: 1 1 100%;
  }

  table,
  th,
  td {
    font-size: 0.85em;
  }

  .products-container input {
    width: 100%;
    margin-bottom: 10px;
  }

  .products-container button {
    width: 100%;
    margin: 5px 0;
  }

  .products-container ul li {
    font-size: 0.9em;
    flex-direction: column;
    align-items: flex-start;
  }

  .total-container {
    text-align: center;
    font-size: 1em;
  }
}
.products-container button {
  width: auto;
}

@media (max-width: 768px) {
  .products-container button {
    width: 100%;
  }
}


  </style>
</head>

<body>
  <div class="header">
    <img src="img/logo dourada.png" alt="Logo">
    <p>o povo n√£o me paga vey </p>
  </div>

  <h1>Lista de Devedores - Taur√£cell Tech</h1>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome do Devedor">
    <input type="number" id="valor" placeholder="Valor devido">
    <input type="text" id="numero" placeholder="N√∫mero WhatsApp (ex: 11999999999)">
    <button onclick="adicionarDevedor()">Adicionar Devedor</button>
  </div>

  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor Devido (R$)</th>
          <th>Hist√≥rico</th> <!-- NOVO -->
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-devedores">
        <!-- Linhas de devedores ser√£o adicionadas aqui -->
      </tbody>
    </table>
  </div>
  <div class="total-container" id="total-devido">Total Devido: R$ 0.00</div>

  <div class="products-container" id="products-container" style="display: none;">
    <h3>Produtos do Devedor</h3>
    <ul id="lista-produtos"></ul>
    <input type="text" id="produto-nome" placeholder="Nome do Produto">
    <input type="number" id="produto-valor" placeholder="Valor do Produto">
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="fecharProdutos()">Fechar</button>
    <button onclick="enviarWhatsApp()" style="
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        ">
      üì§ Enviar Lista pelo WhatsApp
    </button>


  </div>

  <script>
    let devedorAtual = null;

    function carregarDevedores() {
      const devedoresSalvos = localStorage.getItem('devedores');
      return devedoresSalvos ? JSON.parse(devedoresSalvos) : [];
    }

    function salvarDevedores(devedores) {
      localStorage.setItem('devedores', JSON.stringify(devedores));
    }

    function atualizarTabela() {
      const tabelaDevedores = document.getElementById('tabela-devedores');
      tabelaDevedores.innerHTML = '';

      const devedores = carregarDevedores();
      let total = 0;

      devedores.forEach((devedor, index) => {
        const novaLinha = document.createElement('tr');

        const colunaNome = document.createElement('td');
        colunaNome.textContent = devedor.nome;

        const colunaValor = document.createElement('td');
        colunaValor.textContent = devedor.valor.toFixed(2);

        total += devedor.valor;
        const colunaHistorico = document.createElement('td');

        if (devedor.historico && devedor.historico.length > 0) {
          const listaHistorico = document.createElement('ul');
          listaHistorico.style.padding = '0';
          listaHistorico.style.margin = '0';
          listaHistorico.style.listStyle = 'none';

          devedor.historico.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `R$ ${item.valor.toFixed(2)} - ${item.data}`;
            li.style.fontSize = '0.85em';
            li.style.color = '#ccc';
            listaHistorico.appendChild(li);
          });

          colunaHistorico.appendChild(listaHistorico);
        } else {
          colunaHistorico.textContent = '‚Äî';
        }

        const colunaAcoes = document.createElement('td');
        const botaoRemover = document.createElement('button');
        botaoRemover.textContent = 'Remover';
        botaoRemover.className = 'remove-button';
        botaoRemover.onclick = () => removerDevedor(index);

        const botaoProdutos = document.createElement('button');
        botaoProdutos.textContent = 'Produtos';
        botaoProdutos.className = 'manage-products-button';
        botaoProdutos.onclick = () => gerenciarProdutos(index);

        colunaAcoes.appendChild(botaoProdutos);
        colunaAcoes.appendChild(botaoRemover);

        novaLinha.appendChild(colunaNome);
        novaLinha.appendChild(colunaValor);
        novaLinha.appendChild(colunaHistorico);
        novaLinha.appendChild(colunaAcoes);

        tabelaDevedores.appendChild(novaLinha);
        const botaoWhats = document.createElement('button');
        botaoWhats.textContent = 'WhatsApp';
        botaoWhats.className = 'manage-products-button';
        botaoWhats.style.backgroundColor = '#25D366';
        botaoWhats.onclick = () => enviarWhatsAppIndividual(index);

        colunaAcoes.appendChild(botaoProdutos);
        colunaAcoes.appendChild(botaoWhats);
        colunaAcoes.appendChild(botaoRemover);

      });

      document.getElementById('total-devido').textContent = `Total Devido: R$ ${total.toFixed(2)}`;
    }

    function adicionarDevedor() {
      const nomeInput = document.getElementById('nome');
      const valorInput = document.getElementById('valor');
      const numeroInput = document.getElementById('numero');

      const nome = nomeInput.value.trim();
      const valor = parseFloat(valorInput.value.trim());
      const numero = numeroInput.value.trim();

      if (nome === '' || isNaN(valor) || valor === 0 || numero.length < 10) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const devedores = carregarDevedores();
      const devedorExistente = devedores.find(dev => dev.nome.toLowerCase() === nome.toLowerCase());

      if (devedorExistente) {
        devedorExistente.valor += valor;

        // Salva o valor e data como hist√≥rico de d√≠vidas
        if (!devedorExistente.historico) devedorExistente.historico = [];
        devedorExistente.historico.push({
          valor: valor,
          data: new Date().toLocaleDateString('pt-BR')
        });

        // Se o n√∫mero digitado for v√°lido e diferente do salvo, atualiza (opcional)
        if (/^\d{10,11}$/.test(numero) && numero !== devedorExistente.numero) {
          devedorExistente.numero = numero;
        }
      } else {
        if (valor < 0) {
          alert("N√£o √© poss√≠vel registrar valor negativo para um novo devedor.");
          return;
        }
        devedores.push({
          nome,
          valor,
          numero,
          produtos: [],
          historico: [
            {
              valor: valor,
              data: new Date().toLocaleDateString('pt-BR')
            }
          ]
        });

      }


      salvarDevedores(devedores);
      atualizarTabela();

      nomeInput.value = '';
      valorInput.value = '';
      numeroInput.value = '';
    }




    function removerDevedor(index) {
      const devedores = carregarDevedores();
      devedores.splice(index, 1);
      salvarDevedores(devedores);
      atualizarTabela();
    }

    function gerenciarProdutos(index) {
      const devedores = carregarDevedores();
      devedorAtual = index;
      const devedor = devedores[index];

      const listaProdutos = document.getElementById('lista-produtos');
      listaProdutos.innerHTML = '';

      devedor.produtos.forEach((produto, i) => {
        const item = document.createElement('li');
        item.textContent = `${produto.nome} - R$ ${produto.valor.toFixed(2)}`;
        listaProdutos.appendChild(item);
      });

      document.getElementById('products-container').style.display = 'block';
      if (devedor.historico && devedor.historico.length > 0) {
        const historicoTitulo = document.createElement('h4');
        historicoTitulo.textContent = 'üìÖ Hist√≥rico de Valores:';
        listaProdutos.appendChild(historicoTitulo);

        devedor.historico.forEach(entry => {
          const histItem = document.createElement('li');
          histItem.textContent = `R$ ${entry.valor.toFixed(2)} em ${entry.data}`;
          listaProdutos.appendChild(histItem);
        });
      }

    }

    function adicionarProduto() {
      const produtoNome = document.getElementById('produto-nome').value.trim();
      const produtoValor = parseFloat(document.getElementById('produto-valor').value.trim());

      if (produtoNome === '' || isNaN(produtoValor) || produtoValor <= 0) {
        alert('Por favor, insira um nome v√°lido e um valor positivo para o produto.');
        return;
      }

      const devedores = carregarDevedores();
      const devedor = devedores[devedorAtual];
      devedor.produtos.push({ nome: produtoNome, valor: produtoValor });
      salvarDevedores(devedores);

      document.getElementById('produto-nome').value = '';
      document.getElementById('produto-valor').value = '';

      gerenciarProdutos(devedorAtual);
    }

    function fecharProdutos() {
      document.getElementById('products-container').style.display = 'none';
    }

    // Inicializa a tabela com os devedores salvos
    atualizarTabela();
    function gerarMensagemWhatsApp() {
      const devedores = carregarDevedores();

      if (devedores.length === 0) {
        alert("N√£o h√° devedores cadastrados.");
        return;
      }

      let mensagem = "üìã *Seu debito com a  Taur√£cell Tech *\n\n";

      devedores.forEach(dev => {
        mensagem += `üë§ *${dev.nome}*\nüí∞ Total Devido: R$ ${dev.valor.toFixed(2)}\n`;

        if (dev.produtos.length > 0) {
          mensagem += "üóÇÔ∏è Produtos:\n";
          dev.produtos.forEach(p => {
            mensagem += `   - ${p.nome}: R$ ${p.valor.toFixed(2)}\n`;
          });
        }

        mensagem += "\n";
      });

      const totalGeral = devedores.reduce((acc, d) => acc + d.valor, 0);
      mensagem += ` üìù *Total Geral*: R$ ${totalGeral.toFixed(2)}`;

      return encodeURIComponent(mensagem);
    }
    function enviarWhatsApp() {
      const numero = prompt("Digite o n√∫mero do WhatsApp com DDD (ex: 11999999999):");

      if (!numero || numero.length < 10) {
        alert("N√∫mero inv√°lido.");
        return;
      }

      const mensagem = gerarMensagemWhatsApp();
      const link = `https://wa.me/55${numero}?text=${mensagem}`;
      window.open(link, '_blank');
    }

    function enviarWhatsAppIndividual(index) {
      const devedores = carregarDevedores();
      const dev = devedores[index];

      if (!dev.numero || dev.numero.length < 10) {
        alert("N√∫mero de WhatsApp inv√°lido.");
        return;
      }

      let mensagem = `üëã Ol√°, ${dev.nome}!\nüí∞ Voc√™ est√° devendo R$ ${dev.valor.toFixed(2)} na Taur√£cell Tech.\n`;

      if (dev.produtos && dev.produtos.length > 0) {
        mensagem += `üì¶ Produtos:\n`;
        dev.produtos.forEach(p => {
          mensagem += `‚Ä¢ ${p.nome}: R$ ${p.valor.toFixed(2)}\n`;
        });
      }

      mensagem += `\nPor favor, entre em contato para regularizar sua situa√ß√£o.`;

      const link = `https://wa.me/55${dev.numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, '_blank');
    }

    document.getElementById('nome').addEventListener('blur', () => {
      const nome = document.getElementById('nome').value.trim().toLowerCase();
      const devedores = carregarDevedores();
      const devedor = devedores.find(d => d.nome.toLowerCase() === nome);

      if (devedor) {
        document.getElementById('numero').value = devedor.numero;
      }
    });

  </script>
</body>

</html>
