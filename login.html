<!DOCTYPE html>
<html lang="pt-br">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Taurãcell Tech</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: rgb(206, 171, 17);
      font-family: "Savate", sans-serif;
    }

    .login-container {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #f44336;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Taurãcell Tech</h1>
  <div class="login-container">
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p class="error" id="mensagem-erro"></p>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("mensagem-erro");

      // Você pode trocar essas credenciais por algo mais seguro depois
      if (usuario === "admin" && senha === "1234") {
        localStorage.setItem("logado", "true");
        window.location.href = "lista-devedores.html";
      } else {
        erro.textContent = "Usuário ou senha incorretos.";
      }
    }
    
  </script>
</body>
